<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
       <div class="instagram-phone">
         <img src="instagram-celular.png" alt="Imagem de um celular">  
       </div> 
       <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="photo-perfil.jpg" alt="Imagem de Perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como ana_nuunnes_ </a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ana_nuunnes_ ?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dawnload">
                    <a href="#" class="app-dawnload"></a>
                    <a href="#" class="app-dawnload"></a>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
